<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
</head>
<body>
<input type="text"th:value="${code}" hidden id="code" name="code">
    <h3>登录成功欢迎进入首页</h3>


<script>


    $(function () {
        var interval = setInterval(checkUserOnline,500);
        function checkUserOnline(){
            // alert(1)

            $.ajax({
                type:"POST",
                url:"/checkUserOnline",
                data:{"code":$("#code").val()},
                success: function(data){
                    if(data=="success"){

                    }else {
                        alert(data)
                        
                        clearInterval(interval);
                        window.location.href = "http://localhost:8080/denglu"
                    }
                    // msg = data
                }
            });



        }
    })


</script>
</body>
</html>
